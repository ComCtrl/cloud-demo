server:
  port: 9000

spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        # 服务注册中心
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          enabled: true  # 开启 Gateway 服务注册中心服务发现
          lower-case-service-id: true

management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info,env

# 配置Gateway日志等级，输出转发细节信息
logging:
  level:
    org.springframework.cloud.gateway: debug